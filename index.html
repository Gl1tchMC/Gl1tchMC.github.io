<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gl1tchMC | A Minehut Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0e0e0e;
      color: #00ffe7;
      text-align: center;
    }

    .glitch-title {
      font-size: 4em;
      margin-top: 2em;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 0 red, 2px 2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: 2px 2px red, -2px -2px blue; }
      80% { text-shadow: -1px 1px red, 1px -1px blue; }
      100% { text-shadow: 0 0 red, 0 0 blue; }
    }

    .tagline {
      font-size: 1.4em;
      margin-top: 0.5em;
      color: #fff;
    }

    .info {
      margin-top: 2em;
      font-size: 1.1em;
      color: #aaa;
    }

    .ip-box {
      margin: 2em auto;
      padding: 1.5em;
      border: 2px dashed #00ffe7;
      width: fit-content;
      font-size: 1.3em;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .copy-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }

    #server-ip {
      background: none;
      border: none;
      color: #00ffe7;
      font-size: 1.2em;
      cursor: default;
      font-family: inherit;
    }

    .copy-button {
      padding: 0.3em 0.8em;
      background-color: #00ffe7;
      border: none;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .copy-button:hover {
      background-color: #00ccbb;
    }

    .join-button:hover {
      background-color: #00ccbb;
    }

    footer {
      margin-top: 4em;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="glitch-title">Gl1tchMC</div>
  <div class="tagline">A Glitchy Adventure</div>

  <div class="info">
    <p>ðŸŽ® Survival â€¢ PvP â€¢ Custom Features â€¢ Always Free</p>
  </div>

  <div class="ip-box">
    Join Us:<br /><br />
    <div><strong>/join Gl1tchMC</strong> (in Minehut lobby)</div>
    <div style="margin-top: 1em;" class="copy-wrapper">
      <input type="text" id="server-ip" value="Gl1tchMC.minehut.gg" readonly />
      <button class="copy-button" onclick="copyIP()">Copy</button>
    </div>
  </div>
  
      <iframe src="https://discord.com/widget?id=1296185544258097234&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

  <footer>
    <p>&copy; 2025 Gl1tchMC. A Minecraft server powered by Minehut.</p>
  </footer>

  <script>
    function copyIP() {
      const ipInput = document.getElementById("server-ip");
      ipInput.select();
      ipInput.setSelectionRange(0, 99999); // For mobile
      navigator.clipboard.writeText(ipInput.value).then(() => {
        alert("Server IP copied to clipboard!");
      });
    }
  </script>
</body>
</html>
